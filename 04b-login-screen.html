<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Laracasts: CSS Flexbox Simplified</title>
	<link rel="stylesheet" href="css/reset-2019.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		body {
			padding: 2rem;
		}
		header {
			margin: 1rem auto;
			width: 22em;
		}
		section {
			background-color: #32343c;
			width: 18rem;
			height: 20rem;
			margin: auto;
			padding: 2rem;
			border-radius: 0.75rem;

			display: flex;
			flex-direction: column;
			justify-content: center;
			gap: 1rem;
		}
		a {
			display: block;
		}
	</style>
</head>

<body>
	<header>
		<h1>04 Login screen</h1>
		<a href="img/main-axis.png">View differences between main axis, cross axis, justify-content, align-content if flex-direction is row or column</a>
	</header>
	<section>

		<a href="#" class="btn btn-outline-primary">Create Account</a>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Laracasts: CSS Flexbox Simplified</title>
	<link rel="stylesheet" href="css/reset-2019.css">
	<style>
		body {
			margin: 2rem 3.5rem;
		}

		h2 {
			margin-block-start: 3rem;
			margin-block-end: 1rem;
		}

		/* Navigation bar */
		ul {
			max-width: calc(60rem - 14rem);
			padding: 1rem;
			background-color: #646464;

			display: flex;
			gap: 2.4rem;
			justify-content: center;
			align-items: center;

			& li.push-right {
				margin-inline-start: auto;
			}
		}

		a {
			text-decoration: none;
			color: white;
		}
	</style>
</head>

<body>
	<header>
		<h1>09 Flexbox and Auto Margins</h1>
		<h2>Navigation bar</h2>
		<nav>
			<ul role="list">
				<li><img src="img/figma.svg" alt="Figma" style="height: 35px;"></li>
				<li><a href="#">Home</a></li>
				<li><a href="#">Events</a></li>
				<li><a href="#">Protocols</a></li>
				<li class="push-right"><a href="#">Members</a></li>
				<li><a href="#">About Us</a></li>
			</ul>
		</nav>
	</header>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Laracasts: CSS Flexbox Simplified</title>
	<link rel="stylesheet" href="css/reset-2019.css">
	<style>
		body {
			margin: 2rem;
		}
		.testimonial {
			width: 13rem;
			height: 16rem;
			padding: 1rem 1.5rem;
			border-radius: 0.25rem;
			background: #32343c;

			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
		}
		p {
			text-align: center;
		}
		span {
			font-size: 0.9rem;
			color: #e19a25;
		}
	</style>
</head>

<body>
	<div class="testimonial">
		<img src="img/quote.svg" alt="" width="36">
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo, sapiente.</p>
		<span>Marie Curie</span>
	</div>
</body>

</html>
